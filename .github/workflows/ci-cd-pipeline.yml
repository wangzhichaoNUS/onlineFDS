name: Java Microservices CI with Maven

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Repeat the following steps for each microservice

      - name: Build and Test ServiceDiscovery
        run: mvn -B package --file ServiceDiscovery/pom.xml

      - name: Build and Test OrderService
        run: mvn -B package --file OrderService/pom.xml

      - name: Build and Test PaymentManagment
        run: mvn -B package --file PaymentManagment/pom.xml

      - name: Build and Test RestaurantService
        run: mvn -B package --file RestaurantService/pom.xml

      - name: Build and Test CustomerManagementService
        run: mvn -B package --file CustomerManagementService/pom.xml

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
    - uses: actions/checkout@v2

    - name: Copy files to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        source: "./" 
        target: "/home/ubuntu/code/test/onlineFDS"
        
    - name: Set up JDK 1.8
      uses: actions/setup-java@v2
      with:
        java-version: '1.8'
        distribution: 'adopt'

    - name: Build Microservices on Server
      run: |
        sshpass -p "${{ secrets.SERVER_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} "
        cd /home/ubuntu/code/test/onlineFDS &&
        mvn -f ServiceDiscovery/pom.xml clean package &&
        mvn -f OrderService/pom.xml clean package &&
        mvn -f PaymentManagment/pom.xml clean package &&
        mvn -f RestaurantService/pom.xml clean package &&
        mvn -f CustomerManagementService/pom.xml clean package
        "

